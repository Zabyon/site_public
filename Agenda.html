    <script>
        const rawData = [
            { type: "Tournoi", titre: "Pok√©mon R√©gional", description: "Format Standard - 32 places.", date: "2026-01-11", lieu: "Si√®ge asso" },
            { type: "R√©union", titre: "Assembl√©e G√©n√©rale", description: "Bilan annuel et nouveaux projets.", date: "2026-02-01", lieu: "Salle Polyvalente" },
            { type: "Open salle", titre: "Jeux de plateau", description: "Acc√®s libre √† la ludoth√®que.", date: "2026-02-15", lieu: "Local 42" },
            { type: "Tournoi", titre: "Time Bomb", description: "Tournoi amical de rapidit√©.", date: "2026-03-05", lieu: "Caf√© Jeux" },
            { type: "Open salle", titre: "Apr√®s-midi figurines", description: "Atelier peinture et jeu.", date: "2026-03-20", lieu: "Local 42" }
        ];

        function getCTA(type) {
            switch(type) {
                case "Tournoi":
                case "Open salle":
                    return { text: "Je m'inscris", class: "" };
                case "R√©union":
                    return { text: "Plus d'informations", class: "cta-info" };
                default:
                    return { text: "En savoir plus", class: "" };
            }
        }

        function renderEvents() {
            const container = document.getElementById('events-container');
            const now = new Date();

            const upcomingEvents = rawData
                .filter(item => new Date(item.date) >= now)
                .sort((a, b) => new Date(a.date) - new Date(b.date))
                .slice(0, 5);

            container.innerHTML = upcomingEvents.map(event => {
                const cta = getCTA(event.type);
                return `
                <article class="event-card">
                    <div class="event-type">${event.type}</div>
                    <div class="event-date">
                        ${new Date(event.date).toLocaleDateString('fr-FR', {day: 'numeric', month: 'long'})}
                    </div>
                    <h3 class="event-title">${event.titre}</h3>
                    <p class="event-desc">
                        ${event.description}<br>
                        <small>üìç ${event.lieu}</small>
                    </p>
                    <a href="#" class="cta-button ${cta.class}">${cta.text}</a>
                </article>
            `}).join('');
        }

        renderEvents();
    </script>
